<!DOCTYPE html>
<html lang="it">
<head>
    <title>GameHub - Carrello</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="input.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
	
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row bg-dark justify-content-between" id="navbar">
            <div class="col-10 col-sm-8 col-md-4 col-lg-6 col-xl-6 text-center">
                <a href="index.html"><h1>GameHub</h1></a>
            </div>
            <nav class="navbar navbar-expand-sm d-none d-md-block col-md-4 col-lg-4">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profilo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-shopping-cart"></i></a>
                    </li>
                    <li class="nav-item">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Cerca...">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
            <button class="btn d-md-none col-1" type="button">
                <i class="fa fa-bars"></i>
            </button>
        </div> 
        <div class="row bg-dark d-md-none">
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="Cerca...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
                </div>
            </div>           
            </nav>
        </div>     
        <main>
            <div class="row">
                <div class="offset-sm-1 my-3"><h2>Carrello</h2></div>
            </div>  
            <div class="row">     
                <div class="col-md-6 offset-md-1 p-0" id="cart-recap">          
                    <ul class="list-group m-0">
                        <li class="list-group-item bg-dark px-2">
                            <div class="row">
                                <div class="col-5 col-sm-5 col-md-5 col-lg-3">
                                    <img src="img/GoW.jpg" alt="God Of War - PS4" class="img-fluid">
                                </div>
                                <div class="col-5 col-md-3 my-auto">
                                    <ul class="ml-0 pl-0">
                                        <li>God of War</li>
                                        <li>PS4</li>
                                        <li>69.99€</li>
                                    </ul>
                                </div>
                                <div class="col-1 col-sm-2 col-md-4 col-lg-3 text-right offset-lg-1">
                                    <div class="row d-flex justify-content-end">
                                        <button type="button" class="close mb-5" aria-label="Close">
                                            <div aria-hidden="true">&times;</div>
                                        </button>
                                    </div>
                                    <div class="row mt-5">
                                        <div class="col-9">
                                            <div class="input-group mt-5" id="copies-selector">
                                                <div class="input-group-prepend">
                                                    <button type="button" class="btn btn-sm" id="minus">
                                                        <div class="fa fa-minus"></div>
                                                    </button>
                                                </div>
                                                <input type="number" class="form-control form-control-sm" value="1" id="copies-number">
                                                <div class="input-group-append">
                                                    <button type="button" class="btn btn-sm" id="plus">
                                                        <div class="fa fa-plus"></div>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>  
                        </li>
                    </ul>
                </div>
                <div class="col-md-3 mt-3 mt-md-0 bg-dark offset-md-1 text-right">
                    <div class="row justify-content-center">
                        <p>69.99€ <br /> Totale: 69.99€</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="row bg-dark py-2 mt-5">
                <div class="col text-center"><p>GameHub</p></div>
            </div>
        </footer>
    </div>
