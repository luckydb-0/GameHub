<!DOCTYPE html>
<html lang="it">
<head>
    <title>GameHub - Home</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="input.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
	
</head>
<body>
<div class="container-fluid bg-light fill">
    <div class="row bg-dark justify-content-between" id="navbar">
        <div class="col-10 col-sm-10 col-md-5 col-lg-6 col-xl-6 text-center">
            <a href="index.html"><h1>GameHub</h1></a>
        </div>
        <nav class="navbar navbar-expand-sm d-none d-md-block col-lg-4">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Profilo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-shopping-cart"></i></a>
                </li>
                <li class="nav-item">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Cerca...">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <button class="btn d-md-none col-1" type="button">
            <i class="fa fa-bars"></i>
        </button>
    </div> 
    <div class="row bg-dark d-md-none">
        <div class="input-group mb-2">
            <input type="text" class="form-control" placeholder="Cerca...">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
            </div>
        </div>           
        </nav>
    </div>     
    <main>
        <div class="row">
            <div class="offset-md-1 my-3"><h2>Carrello</h2></div>
            
        </div>  
        <div class="row">     
            <div class="col-6 offset-1 p-0" id="cart-recap">          
                <ul class="list-group m-0">
                    <li class="list-group-item bg-dark">
                        <div class="row">
                            <div class="col-3">
                                <img src="img/GoW.jpg" alt="God Of War - PS4">
                            </div>
                            <div class="col-4 my-auto">
                                <p>God of War - PS4 </p>
                                <p>69.99€</p>
                            </div>
                            <div class="col-2">
                                <div class="input-group" id="copies-selector">
                                    <div class="input-group-prepend">
                                        <button type="button" class="btn btn-sm" id="minus">
                                            <div class="fa fa-minus"></div>
                                        </button>
                                    </div>
                                    <input type="number" class="form-control form-control-sm" value="1" id="copies-number">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-sm" id="plus">
                                            <div class="fa fa-plus"></div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-1 offset-2">
                                <button type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>                       
                    </li>
                </ul>
            </div>

            <div class="col-3 bg-dark offset-1 text-right">
                <div class="row justify-content-center">
                    <p>69.99€ <br /> Totale: 69.99€</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="row bg-dark py-2 mt-5">
            <div class="col text-center"><p>GameHub</p></div>
        </div>
    </footer>
</div>
</body>
</html>
